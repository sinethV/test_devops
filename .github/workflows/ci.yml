name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd app
        npm ci

    - name: Run tests
      run: |
        cd app
        npm test

    - name: Build Docker image
      run: |
        docker build -t web-project:latest .

    - name: Log out
      run: docker logout
