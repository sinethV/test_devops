<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Store</title>
</head>
<body>
  <h1>Our Products</h1>
  <ul id="products"></ul>

  <script>
    fetch('/api/products')
      .then(r => r.json())
      .then(list => {
        const ul = document.getElementById('products');
        list.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.name} â€“ $${p.price}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
